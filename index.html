<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Reports (PDF)</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/firefox-icon.png" />
    <meta name="description" content="Latest autogenerated PDF report and archive." />
    <style>
      .container { max-width: 960px; margin: 0 auto; padding: 1rem; }
      .hero { display:flex; gap:1rem; align-items:center; justify-content:space-between; flex-wrap:wrap; }
      .hero h1 { margin: 0.2rem 0; font-size: 2rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
      .btn { display:inline-block; padding: .6rem 1rem; border-radius: 6px; text-decoration:none; border:1px solid #333; }
      .btn:hover { filter:brightness(0.95) }
      .viewer { width: 100%; min-height: 80vh; border: 1px solid #ccc; border-radius: 8px; }
      .meta { color:#555; font-size:.9rem; }
      footer { margin: 3rem 0 1rem; color: #666; font-size: .9rem; text-align:center; }
      .fallback { padding:1rem; background:#f8f8f8; border-radius:6px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div>
          <h1>Project Reports</h1>
          <p class="meta">The most recent <strong>PDF</strong> report generated from your chat prompt.</p>
        </div>
        <nav>
          <a class="btn" href="reports/">All reports</a>
          <a class="btn" href="reports/latest.pdf" id="download-latest" download>Download latest</a>
        </nav>
      </header>

      <section class="card" id="latest-meta">
        <strong id="latest-title">Latest report</strong>
        <div class="meta" id="latest-date"></div>
      </section>

      <section class="card">
        <!-- Use <object> for PDF with a fallback link -->
        <object id="pdf-object" class="viewer" data="reports/latest.pdf#view=FitH" type="application/pdf">
          <div class="fallback">
            <p>Your browser can't display PDFs inline. <a href="reports/latest.pdf" id="fallback-link">Click to download the latest report</a>.</p>
          </div>
        </object>
      </section>

      <footer>
        <p>Auto-updating site. Place new PDFs in <code>reports/</code> and update the manifestâ€”your scheduler script will handle this.</p>
      </footer>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/report.js"></script>
  </body>
</html>
