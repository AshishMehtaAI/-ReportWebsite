<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report Archive</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      .container { max-width: 960px; margin: 0 auto; padding: 1rem; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap: 1rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
      .meta { color:#555; font-size:.9rem; }
      .btn { display:inline-block; padding:.5rem .8rem; border:1px solid #333; border-radius:6px; text-decoration:none; }
      header a { float:right; }
      .report-link { font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 style="display:inline">Report Archive</h1>
        <a class="btn" href="../index.html">Back to latest</a>
      </header>

      <div id="archive" class="grid"></div>

      <footer style="margin-top:2rem; text-align:center; color:#666">
        <p>To add a report, save the PDF in this folder and update <code>manifest.json</code>.</p>
      </footer>
    </div>

    <script src="../scripts/report.js"></script>
    <script>
      window.renderArchive && window.renderArchive();
    </script>
  </body>
</html>
